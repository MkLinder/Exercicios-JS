<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" name="txt" id="txt">
    <input type="button" value="Resposta" onclick="verif()">
    <div id="res"></div>
    <script>
        function verif() {
            var pais = document.getElementById('txt')
            var resp = document.getElementById('res')
            resp.innerHTML = `Vivendo em ${pais}`
                if (pais == 'Brasil'){
            resp.innerHTML += `você é <strong>Brasileiro!</strong>`
                } else {
            resp.innerHTML += `você é <strong>Estrangeiro!</strong>`
                }
    }
        
        
    </script>
</body>
</html>
