<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;  /* Faz com que o texto dentro da <div> fique no middle, ou seja, altura no meio mas aindan ao lado esquerdo. */
            text-align: center; /* Faz com que o texto fique no centro da <div> juntamente com 'line-height'. */    
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>

        var a = document.getElementById('area') //Aqui a variável se torna global, ou seja, funcionará para todas as funções, mas não é a forma certa de fazer pois irá gerar problemas...

        a.addEventListener('click', clicar)    // 'addEventListener' Substitui a declaração no HTML dentro do bloco onde vai ocorrer o evento, assim ficando o HTML mais limpo.
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
